input {
  # TCP input for Kong logs
  tcp {
    port => 5000
    codec => json
    tags => ["kong"]
  }

  # Docker logs from Kong container
  http {
    port => 5001
    codec => json
    tags => ["kong-docker"]
  }
}

filter {
  # Parse Kong access logs
  if "kong" in [tags] {
    # Add timestamp
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }

    # Extract useful fields
    mutate {
      add_field => {
        "log_type" => "kong"
        "service" => "kong-gateway"
      }
    }

    # Parse response time
    if [latencies] {
      mutate {
        add_field => {
          "response_time" => "%{[latencies][request]}"
        }
      }
    }

    # Extract client IP
    if [client_ip] {
      geoip {
        source => "client_ip"
      }
    }
  }

  # Parse GoFlow backend logs
  if [workflow_id] {
    mutate {
      add_field => {
        "log_type" => "goflow"
        "service" => "ipaas-backend"
      }
    }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOST}"]
    index => "kong-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional - disable in production)
  stdout {
    codec => rubydebug
  }
}

