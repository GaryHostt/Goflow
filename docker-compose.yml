version: '3.8'

services:
  # PostgreSQL Database (production-ready alternative to SQLite)
  postgres:
    image: postgres:16-alpine
    container_name: ipaas-postgres
    environment:
      POSTGRES_DB: ipaas
      POSTGRES_USER: ipaas
      POSTGRES_PASSWORD: ipaas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipaas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ipaas-backend
    environment:
      - DATABASE_URL=postgres://ipaas:ipaas_password@postgres:5432/ipaas?sslmode=disable
      - DB_PATH=ipaas.db
      - JWT_SECRET=change-this-in-production-use-env-var
      - ENCRYPTION_KEY=change-this-32-byte-key-in-prod
      - PORT=8080
      - ENVIRONMENT=production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ipaas-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # Elasticsearch for advanced logging (optional - for A+ showcase)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: ipaas-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana for log visualization (optional - for A+ showcase)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: ipaas-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # Kong Gateway Database (PostgreSQL)
  kong-database:
    image: postgres:16-alpine
    container_name: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong_password
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kong Gateway Migration
  kong-migration:
    image: kong:3.5
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:3.5
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      # ELK Integration
      KONG_LOG_LEVEL: info
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - "8000:8000"   # Kong proxy port
      - "8443:8443"   # Kong proxy SSL port
      - "8001:8001"   # Kong admin API
      - "8002:8002"   # Kong Manager (GUI)
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=kong-gateway"

  # Logstash for Kong log shipping to ELK
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: ipaas-logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    environment:
      - ELASTICSEARCH_HOST=elasticsearch:9200
      - XPACK_MONITORING_ENABLED=false
    ports:
      - "5000:5000"   # TCP input for Kong logs
      - "9600:9600"   # Logstash API
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  es_data:
  kong_data:

networks:
  default:
    name: ipaas-network

